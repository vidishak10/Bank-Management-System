<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% extends "base.html" %}

{% block header %}Create a New Account{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="POST">
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required placeholder="Enter Account Number">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Full Name">

            <label for="balance">Initial Deposit:</label>
            <input type="number" id="balance" name="balance" required placeholder="Enter Initial Deposit" step="0.01">

            <button type="submit" class="button"><i class="fas fa-user-plus"></i> Create Account</button>
        </form>
    </div>
{% endblock %}

</body>
</html>
