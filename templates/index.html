<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bank Management System{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
{% extends "base.html" %}

{% block header %}Welcome to the Bank Management System{% endblock %}

{% block content %}
    <a href="{{ url_for('create_account') }}" class="button"><i class="fas fa-user-plus"></i> Create Account</a>
    <a href="{{ url_for('view_account') }}" class="button"><i class="fas fa-user"></i> View Account</a>
    <a href="{{ url_for('deposit') }}" class="button"><i class="fas fa-money-bill-wave"></i> Deposit Money</a>
    <a href="{{ url_for('withdraw') }}" class="button"><i class="fas fa-hand-holding-usd"></i> Withdraw Money</a>
{% endblock %}
</body>

</html>
